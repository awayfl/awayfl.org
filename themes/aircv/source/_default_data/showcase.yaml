        text: "Flipline Studios"
      - title: "Publisher"
        text: "Coolmath Games"

  - image: "img/256x256/papas-freezeria.png"
    hide_text: "Close"
    title: "Papa's Freezeria"
    subtitle: "By Flipline Studios"
    description: "Take the customer's order, mix up their frozen concoction, and serve it to them quickly. If you make their perfect ice cream treat, you will earn a big tip! Spend your tips to buy new clothes and customize your shop. Make Papa's Freezeria the coolest ice cream shop on Calypso Island! It gets hard when there is more than one customer to deal with at once! Manage your time effectively and follow the customer's instructions to earn the biggest tips."
    cta: "Play now!"
    href: "https://www.coolmathgames.com/0-papas-freezeria"
    parameters:
      - title: "Creator"
        text: "Flipline Studios"
      - title: "Publisher"
        text: "Coolmath Games"

  - image: "img/256x256/papas-bakeria.png"
    hide_text: "Close"
    title: "Papa's Bakeria"
    subtitle: "By Flipline Studios"
    description: "Papa's Bakeria is a restaurant management game where you manage a bakery. You're tasked with making and serving delicious pies to satisfy your loyal customers. Don't forget to complete all the achievements and serve all the VIP customers to maximize your bakery's success! Make sure to share Papa's Bakeria with your friends and show them you can design and manage the best bakery in town! Can you unlock all of the special recipes in Papa's Bakeria?"
    cta: "Play now!"
    href: "https://poki.com/en/g/papas-bakeria"
    parameters:
      - title: "Creator"
        text: "Flipline Studios"
      - title: "Publisher"
        text: "Poki"

  - image: "img/256x256/papas-cheeseria.png"
    hide_text: "Close"
    title: "Papa's Cheeseria"
    subtitle: "By Flipline Studios"
    description: "Papa's Cheeseria is a restaurant management game where you manage a bustling sandwich shop. You're tasked with making and serving delicious sandwiches to satisfy your loyal customers. Your incoming customers will give you their order, so go to your trusty build station and start on the order: Choose the customer's preference from an array of breads, toppings, and lots and lots of cheese! You need to cook the grilled cheese to perfection over at the grill station. Depending on the customer's wishes, you can prepare some fries on the side using the fry station. After that, it's all about adding the finishing touches and you're good to go! Don't forget to complete all the achievements and serve all the VIP customers to maximize your sandwich shop's success! Make sure to share Papa's Cheeseria with your friends and show them you can design and manage the best sandwich shop in town! Can you unlock all of the special recipes in Papa's Cheeseria?"
    cta: "Play now!"
    href: "https://poki.com/en/g/papas-cheeseria"
    parameters:
      - title: "Creator"
        text: "Flipline Studios"
      - title: "Publisher"
        text: "Poki"

  - image: "img/256x256/papas-hotdoggeria.png"
    hide_text: "Close"
    title: "Papa's Hotdoggeria"
    subtitle: "By Flipline Studios"
    description: "Papa's Hotdoggeria is a restaurant management game where you manage a hot dog shop in a baseball stadium. Located inside the food court, you will serve customers in between innings. Serve the customers their favorite meals at several stations by getting their order exactly right. Try to serve all the customers without making any mistakes so you can earn the most amount of tips. You can then spend your hard-earned cash on improving the shop, the stations, and the decoration! There are many ingredients and toppings you need to get used to, so make sure you take a good look at all the stations before jumping into the rush hour. There are also a lot of ingredients to unlock ! Make sure to complete all the achievements and serve all the VIP customers to maximize your hotdoggeria's success! Make sure to share Papa's Hotdoggeria with your friends and show them you can design and manage the best hot-dog shop in town!"
    cta: "Play now!"
    href: "https://poki.com/en/g/papas-hotdoggeria"
    parameters:
      - title: "Creator"
        text: "Flipline Studios"
      - title: "Publisher"
        text: "Poki"

  - image: "img/256x256/papas-burgeria.png"
    hide_text: "Close"
    title: "Papa's Burgeria"
    subtitle: "By Flipline Studios"
    description: "Take the customer's order... Cook the meat how they want it prepared, put the toppings on in the correct order, and deliver it to the customer. If all goes according to plan, you will receive a big tip once they get their food."
    cta: "Play now!"
    href: "https://www.coolmathgames.com/0-papas-burgeria"
    parameters:
      - title: "Creator"
        text: "Flipline Studios"
      - title: "Publisher"
        text: "Coolmath Games"

  - image: "img/256x256/papas-pizzeria.png"
    hide_text: "Close"
    title: "Papa's Pizzeria"
    subtitle: "By Flipline Studios"
    description: "Papa's Pizzeria is a cooking game created by Flipline Studios. Grab your dough and get ready for a delicious pizzeria adventure! You're on your way to becoming the best pizza parlor in town. Take orders, prepare the dough, add toppings, and serve carefully sliced pizzas to all of your wacky customers. Control at each step of the pizza-making process and juggle between each area of the restaurant. Switch to the Topping Station to add a variety of toppings to each pizza. Move to the Bake Station to cook the pizzas in the oven until they're baked just right. Jump to the Cutting Station to cut the pizza into perfect slices. Each station is a hands-on experience, where you'll need to drag, swipe, and tap your way through the pizza-building process. Use your hard-earned tips to buy restaurant upgrades and hats to wear, and you can also decorate your lobby with furniture and posters from the Furniture Shop. Can you turn your pizzeria into the most famous fast-food chain in the world?"
    cta: "Play now!"
    href: "https://www.coolmathgames.com/0-papas-pizzeria"
    parameters:
      - title: "Creator"
        text: "Flipline Studios"
      - title: "Publisher"
        text: "Coolmath Games"

  - image: "img/256x256/papa-louie-when-pizzas-attack.png"
    hide_text: "Close"
    title: "Papa Louie: When Pizzas Attack"
    subtitle: "By Flipline Studios"
    description: "Papa Louie: When Pizzas Attack is a platform game where you're on an adventure to save Papa Louie's customers from the Infamous Onion Ring. Your customers have been turned into gooey pizza monsters, and they need you and your kitchen equipment to save them. Grab your trusty paddle and pepper bombs and clear one of 12 stages containing pizza monsters! Drop by Big Pauly to stock up on pepper bombs in exchange of coins. Do you feel the Pizza Panic?"
    cta: "Play now!"
    href: "https://poki.com/en/g/papa-louie-when-pizzas-attack"
    parameters:
      - title: "Creator"
        text: "Flipline Studios"
      - title: "Publisher"
        text: "Poki"

  - image: "img/256x256/burrito-bison-revenge.png"
    hide_text: "Close"
    title: "Burrito Bison Revenge"
    subtitle: "By Juicy Beast"
    description: "Burrito Bison Revenge is a platform game where you are a bison flying over town to get your stolen wallet back from the candy land. Launch yourself up in the air with full force and trample everything in sight! Bounce off the soft gummi bears to extend your distance, perform body slams at the right time to gain momentum, and explore other crazy fun scenarios like hijacking cars, pilot ships, and even flying up to the sky for the ultimate impact. The cash you've earned in the game can be spent on upgrades to make your travel longer and more powerful. Can you unlock every upgrade and beat every unique boss?"
    cta: "Play now!"
    href: "https://poki.com/en/g/burrito-bison-revenge"
    parameters:
      - title: "Creator"
        text: "Juicy Beast"
      - title: "Publisher"
        text: "Poki"

  - image: "img/256x256/icycle.png"
    hide_text: "Close"
    title: "Icycle"
    subtitle: "By Damp Gnat Games"
    description: "Icycle is a skill game where you are a naked cycler alone in a deadly post-apocalyptic world. With no friends, no enemies, and nobody to love, experience a true cold harsh world where danger is your only excitement. Ride your bike through the planet that's frozen in time, manoeuvre on top of icy slopes, avoid dangerous icicles, pop all the bubbles, and try to enjoy having this great landscape all to yourself. And since nobody is around to judge you, you can wear as many ridiculous outfits as you want. Can you reach the end of the frozen ocean track to win this game?"
    cta: "Play now!"
    href: "https://poki.com/en/g/icycle"
    parameters:
      - title: "Creator"
        text: "Damp Gnat Games"
      - title: "Publisher"
        text: "Poki"

  - image: "img/256x256/slime-laboratory.png"
    hide_text: "Close"
    title: "Slime Laboratory"
    subtitle: "By Neutronized"
    description: "Slime Laboratory is a physics-based platform game where you embark on a slimy journey through a mysterious laboratory. Avoid all traps and hazards you see, squeeze through gaps, stick on hard surfaces and climb high platforms! Do whatever it takes to sneak past a variety of dangerous obstacles in order to reach the checkered finish safely. Don't forget to pick up every disk you see on your way. Red floppy disks grant 500 points while blue grant 200 points and black grants 100 points. Are you ready for this sticky situation? Slime Laboratory has a total of fifteen levels, can you finish all of them without dying?"
    cta: "Play now!"
    href: "https://poki.com/en/g/slime-laboratory"
    parameters:
      - title: "Creator"
        text: "Neutronized"
      - title: "Publisher"
        text: "Poki"

