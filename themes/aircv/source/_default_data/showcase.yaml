  - image: "img/256x256/papas-cupcakeria.jpg"
    hide_text: "Close"
    title: "Papa's Cupcakeria"
    subtitle: "By Flipline Studios"
    description: "Take the customer's order, bake the cupcakes, and give it to the customer. If it's done correctly, you get a big tip! Spend your tips to buy new clothes, upgrades, and furniture for your cupcakeria."
    cta: "Play now!"
